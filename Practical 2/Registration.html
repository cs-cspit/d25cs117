<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3f0ff 0%, #ffffff 100%);
      font-family: Arial, sans-serif;
      color: #003366;
      min-height: 100vh;
    }

    .nav {
      width: 100%;
      height: 80px;
      background-color: #003366;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .navdiv ul {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
    }
    .navdiv ul li {
      margin: 0 20px;
    }
    .navdiv ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      background-color: transparent;
    }
    .navdiv ul li a:hover,
    .navdiv ul li a:focus {
      background-color: #1976d2;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 10px 100px 10px;
    }

    form {
      width: 100%;
      max-width: 420px;
      background-color: #fff;
      padding: 28px 24px 20px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(25, 118, 210, 0.10);
      border: 2px solid #1976d2;
    }

    h3 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-top: 12px;
      color: #003366;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border: 1.5px solid #1976d2;
      border-radius: 5px;
      font-size: 16px;
      background: #f6fbff;
      color: #003366;
      box-sizing: border-box;
      transition: border 0.2s;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="number"]:focus {
      border: 2px solid #003366;
      outline: none;
      background: #e3f0ff;
    }

    .gender-group {
      margin-top: 8px;
      margin-bottom: 8px;
    }
    .gender-group label {
      display: inline-block;
      margin-right: 18px;
      font-weight: normal;
      color: #003366;
    }
    input[type="radio"] {
      margin-left: 10px;
      accent-color: #1976d2;
    }

    .form-actions {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 22px;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 9px 28px;
      background-color: #1976d2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #003366;
    }

    .footer {
      width: 100%;
      height: 60px;
      background-color: #003366;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      font-size: 18px;
      letter-spacing: 1px;
      z-index: 100;
    }
    .footer a {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 700px) {
      .nav {
        height: auto;
        padding: 10px 0;
      }
      .navdiv ul {
        flex-direction: column;
        align-items: center;
      }
      .navdiv ul li {
        margin: 10px 0;
      }
      .container {
        padding: 20px 5px 80px 5px;
      }
      form {
        max-width: 98vw;
        padding: 18px 6px 14px 6px;
      }
      h3 {
        font-size: 20px;
      }
      input[type="submit"],
      input[type="reset"] {
        font-size: 14px;
        padding: 8px 14px;
      }
      .footer {
        font-size: 15px;
        height: 50px;
      }
    }

    @media (max-width: 400px) {
      h3 {
        font-size: 17px;
      }
      label {
        font-size: 13px;
      }
      input[type="text"],
      input[type="date"],
      input[type="number"] {
        font-size: 13px;
        padding: 6px 5px;
      }
      .form-actions {
        gap: 8px;
      }
      .footer {
        font-size: 13px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="navdiv">
      <ul>
        <li><a href="Registration.html">Registration Page</a></li>
        <li><a href="Login.html">Login Page</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <form action="index.html" method="get">
      <h3>Student Registration</h3>

      <label>Name</label>
      <input type="text" name="name" required>

      <label>Father's Name</label>
      <input type="text" name="fathername" required>

      <label>Mother's Name</label>
      <input type="text" name="mothername" required>

      <label>Date of Birth</label>
      <input type="date" name="dob" required>

      <label>Gender</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label>Roll No</label>
      <input type="text" name="rollno" required>

      <label>Semester</label>
      <input type="number" name="semester" required>

      <label>Division</label>
      <input type="text" name="division" required>

      <label>Branch</label>
      <input type="text" name="branch" required>

      <div class="form-actions">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
  <footer>
    <div class="footer">
      <p>
        CHARUSAT University, Changa, Gujarat, India |
        Phone: +91-2697-265011 |
        Email: info@charusat.ac.in |
        Website: <a href="https://www.charusat.ac.in">www.charusat.ac.in</a>
      </p>
    </div>
  </footer>
</body>
</html>
