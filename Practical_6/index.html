<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration Form</title>
  <style>
    body{
      background-color: cadetblue;
    }
    form{
      padding: 10px 20px;
    }
    h3{
     text-align: center; 
     font-family: 'Courier New', Courier, monospace;
    }
    label,input{
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      margin: 5px;
    }
    input{
      border-style: none;
    }
</style>
</head>
<body>

  <form action="print.php" method="get">
    <h3>Student Registration</h3>
    
    <label for="name">Name</label>
    <input type="text" id="name" name="name"><br>

    <label for="fathername">Father's Name</label>
    <input type="text" id="fathername" name="fathername"><br>

    <label for="mothername">Mother's Name</label>
    <input type="text" id="mothername" name="mothername"><br>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob"><br>

    <label>Gender</label>
    <input type="radio" id="male" name="gender" value="Male"> <label for="male" style="display:inline; font-weight:400;">Male</label>
    <input type="radio" id="female" name="gender" value="Female"> <label for="female" style="display:inline; font-weight:400;">Female</label><br>

    <label for="rollno">Roll No</label>
    <input type="text" id="rollno" name="rollno"><br>

    <label for="semester">Semester</label>
    <input type="number" id="semester" name="semester"><br>

    <label for="division">Division</label>
    <input type="text" id="division" name="division"><br>

    <label for="branch">Branch</label>
    <input type="text" id="branch" name="branch"><br>

    <div class="form-actions">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>

</body>
</html>
